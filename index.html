<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS homework</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- logo+grain -->
        <div class="veloce-coffee-shop">
            <img src="/images/logo.svg"  id="logo-img" alt="logo">
            <img src="/images/coffeeshop.svg" id="logo-text-img" alt="coffeeshop">
        </div>
        <!-- shopping cart -->
        <div class="shopping-cart">
            <div class="shopping-cart-logo">
                <img class="shopping-cart-image" id="shopping-cart-image" src="/images/Shopping_Cart_stand.svg" alt="shoppingcart">
                <span class="number-of-products-added" id="clickCount"></span>
            </div>
            <div class="shopping-cart-text">
                <span class="shopping-text">Shopping cart</span>
            </div>
        </div>
    </header>

    <main>
        <!-- products -->
        <div class="container">
            <!-- slogan -->
            <div class="slogan">
                <p>We believe a cup of coffee is one of the most important, simple <span
                        class="pleasures">pleasures</span> in life
                <p>
            </div>
            <div class="product-list">
                <div class="product">
                    <div class="image-container">
                        <img src="/images/Cup1.png" alt="ExtraLatte">
                        <div class="spinner-container">
                            <object data="/images/Rotate=One.svg"></object>
                        </div>
                    </div>
                    <div class="description">
                        <div class="product-price">
                            <span class="coffee-title">Extra Latte</span>
                            <div class="coffee-price-div">
                                <span>$8.99</span>
                            </div>
                        </div>

                        <form action="" class="radio-button">
                            <div class="coffee-volume">
                                <input type="radio" id="250ml" name="cup" value="250ml">
                                <label for="html">250ml</label><br>
                                <input type="radio" id="500ml" name="cup" value="500ml">
                                <label for="html">500ml</label>
                            </div>
                            <div class="sugar">
                                <input type="checkbox" id="addsugar" name="suggar" value="sugar">
                                <label for="sugar">add sugar</label>
                            </div>
                        </form>

                        <div class="addtocart-info">
                            <button type="button" onclick="updateClickCount()">add to cart</button>
                            <object data="/images/info.svg"></object>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <img src="/images/Cup2.png" alt="Cappuccino">
                    <div class="description">
                        <div class="product-price">
                            <span class="coffee-title">Cappuccino</span>
                            <div class="coffee-price-div">
                                <span>$9.99</span>
                            </div>
                        </div>

                        <form action="" class="radio-button">
                            <div class="coffee-volume">
                                <input type="radio" id="250ml" name="cup" value="250ml">
                                <label for="html">250ml</label><br>
                                <input type="radio" id="500ml" name="cup" value="500ml">
                                <label for="html">500ml</label>
                            </div>
                            <div class="sugar">
                                <input type="checkbox" id="addsugar" name="suggar" value="sugar">
                                <label for="sugar">add sugar</label>
                            </div>
                        </form>

                        <div class="addtocart-info">
                            <button type="button" onclick="updateClickCount()">add to cart</button>
                            <object data="/images/info.svg"></object>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <img src="/images/Cup3.png" alt="Moccachino">
                    <div class="description">
                        <div class="product-price">
                            <span class="coffee-title">Moccachino</span>
                            <div class="coffee-price-div">
                                <span>$7.29</span>
                            </div>

                        </div>

                        <form action="" class="radio-button">
                            <div class="coffee-volume">
                                <input type="radio" id="250ml" name="cup" value="250ml">
                                <label for="html">250ml</label><br>
                                <input type="radio" id="500ml" name="cup" value="500ml">
                                <label for="html">500ml</label>
                            </div>
                            <div class="sugar">
                                <input type="checkbox" id="addsugar" name="suggar" value="sugar">
                                <label for="sugar">add sugar</label>
                            </div>
                        </form>

                        <div class="addtocart-info">
                            <button type="button" onclick="updateClickCount()">add to cart</button>
                            <object data="/images/info.svg"></object>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
