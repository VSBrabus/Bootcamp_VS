<!DOCTYPE html>
<html>
<head>
    <title>shopping cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- logo+grain -->
        <div class="veloce-coffee-shop">
            <img src="/images/logo.svg"  id="logo-img" alt="logo">
            <img src="/images/coffeeshop.svg" id="logo-text-img" alt="coffeeshop">
        </div>
        <!-- shopping cart -->
        <div class="shopping-cart">
            <div class="shopping-cart-logo">
                <img class="shopping-cart-image" id="shopping-cart-image" src="/images/Shopping_Cart_stand.svg" alt="shoppingcart">
                <span class="number-of-products-added" id="clickCount"></span>
            </div>
            <div class="shopping-cart-text">
                <span class="shopping-text">Shopping cart</span>
            </div>
        </div>
    </header>
    <main>
        <div class="shopping-cart-plus-text">
            <div class="shopping-cart-shopping">
                <span>Shopping cart</span>
            </div>

            <div class="prod-plus-check">
                <div class="choosen-product-block">
                    
                    <div class="cart-product-shopping-cart">
                        <div class="product-image-shopping-cart">
                            <img src="/images/Cup2.png" alt="Cappuccino">
                        </div>
                        <div class="product-details-shopping-cart">
                            <div class="product-details-shopping-cart-text-price">
                                <p class="product-details-shopping-cart-text">
                                    Extra Latte
                                </p>
                                <p class="product-details-shopping-cart-price">
                                    $99
                                </p>
                            </div>
                            <div class="product-details-shopping-cart-adds">
                                <div class="product-details-shopping-cart-adds-volume">
                                    <object data="/images/Cup.svg"></object>
                                    <p>
                                        500ml
                                    </p>
                                    
                                </div>
                                <div class="product-details-shopping-cart-adds-sugar">
                                    <object data="/images/Sugar.svg"></object>
                                    <p>
                                        Sugar
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="product-buttons-shopping-cart">
                            <div class="custom-button-shopping-cart">
                                <button class="minus-button-shopping-cart"></button>
                                <span class="quantity-shopping-cart">1</span>
                                <button class="plus-button-shopping-cart"></button>
                            </div>
                            <button class="delete-button-shopping-cart">
                            </button>
                        </div>
                    </div>
    
                    <div class="cart-product-shopping-cart">
                        <div class="product-image-shopping-cart">
                            <img src="/images/Cup1.png" alt="Cappuccino">
                        </div>
                        <div class="product-details-shopping-cart">
                            <div class="product-details-shopping-cart-text-price">
                                <p class="product-details-shopping-cart-text">
                                    Extra Latte
                                </p>
                                <p class="product-details-shopping-cart-price">
                                    $99
                                </p>
                            </div>
                            <div class="product-details-shopping-cart-adds">
                                <div class="product-details-shopping-cart-adds-volume">
                                    <object data="/images/Cup.svg"></object>
                                    <p>
                                        500ml
                                    </p>
                                    
                                </div>
                                <div class="product-details-shopping-cart-adds-sugar">
                                    <object data="/images/Sugar.svg"></object>
                                    <p>
                                        Sugar
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="product-buttons-shopping-cart">
                            <div class="custom-button-shopping-cart">
                                <button class="minus-button-shopping-cart"></button>
                                <span class="quantity-shopping-cart">1</span>
                                <button class="plus-button-shopping-cart"></button>
                            </div>
                            <button class="delete-button-shopping-cart">
                                <div class="trashcan">
                                   
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="checkout-block">
                        <p class="checkout-text">Checkout</p>
                        <div class="cart-items">
                            <!-- Your cart items will go here -->
                            <div class="cart-item">
                                <span class="item-name">Product 1</span>
                                <span class="item-price">$25.00</span>
                            </div>
                            <div class="cart-item">
                                <span class="item-name">Product 2</span>
                                <span class="item-price">$15.00</span>
                            </div>
                
                            <div class="delivery">
                                <span class="delivery-name">Delivery</span>
                                <span class="delivery-price">$15.00</span>
                            </div>
                                
                            <!-- Add more cart items as needed -->
                        </div>
                        <div class="total-price">
                            <span class="total-name">Total:</span>
                            <span class="total-amount">$40.00</span>
                        </div>
                        <button class="checkout-button">to pay</button>
                    </div>
                </div>
                
            </div>
            
            
        </div>
        
 
        
       
    </main>
    
    
    
</body>
</html>
